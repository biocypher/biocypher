site_name: BioCypher
site_url: https://biocypher.org # URL where the webpage will be hosted, by default it it localhost

#=======    Theme Settings   =====
theme:
  name: material
  font:
    text: Lato
    code: Roboto Mono
  logo: assets/img/logo-biocypher.png
  favicon: assets/img/favicon_biocypher_32px.png
  features:
    - content.code.copy
    - content.action.edit
    - navigation.tabs
    - navigation.instant
    - navigation.footer

  palette:
    - scheme: default
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/toggle-switch-off
        name: Switch to light mode

